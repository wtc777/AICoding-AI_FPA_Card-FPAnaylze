<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Sign in to start your personality color card readings." />
  <title>Sign In / Sign Up - Personality Color Card Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="/utils/i18n.js"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(79,123,255,0.12), transparent 35%),
                  radial-gradient(circle at 80% 10%, rgba(109,213,250,0.16), transparent 30%),
                  #F7F9FC;
      color: #0F172A;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="relative min-h-screen flex items-center justify-center px-4 py-10">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
      <div class="absolute -left-16 -top-10 w-80 h-80 bg-gradient-to-br from-blue-200/50 to-blue-100/40 blur-3xl"></div>
      <div class="absolute -right-10 10 w-96 h-96 bg-gradient-to-br from-cyan-200/50 to-blue-50/50 blur-3xl"></div>
    </div>

    <main class="relative w-full max-w-4xl">
      <header class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
        <div>
          <p id="brandTag" class="text-sm text-blue-500 font-semibold tracking-wide uppercase">Card Insight</p>
          <h1 id="authTitle" class="text-3xl sm:text-4xl font-bold text-gray-900">Sign in / Sign up</h1>
          <p id="authDesc" class="text-gray-500 mt-1">Use your phone number and password to log in, or create a new account to start card readings.</p>
        </div>
      </header>

      <section class="glass rounded-3xl shadow-sm border border-gray-100 p-6 sm:p-8">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
          <div>
            <p class="text-xs font-semibold text-blue-500 uppercase tracking-[0.2em]">Account</p>
            <p id="accountDesc" class="text-sm text-gray-500 mt-1">Your phone number is the login ID; password must be at least 6 characters.</p>
          </div>
          <div class="inline-flex items-center gap-2 p-1 rounded-full bg-gray-50 border border-gray-100">
            <button data-auth-tab="login" class="auth-tab px-4 py-2 rounded-full text-sm font-semibold text-blue-600 bg-white shadow-sm border border-blue-100">
              <span id="loginTab">Sign in</span>
            </button>
            <button data-auth-tab="register" class="auth-tab px-4 py-2 rounded-full text-sm font-semibold text-gray-500 hover:text-blue-600">
              <span id="registerTab">Sign up</span>
            </button>
          </div>
        </div>

        <div class="max-w-2xl">
          <form id="loginForm" class="auth-panel space-y-4">
            <div>
              <label id="loginPhoneLabel" class="block text-sm font-medium text-gray-700 mb-1">Phone number</label>
              <input id="loginPhoneInput" name="phone" type="tel" inputmode="numeric" maxlength="11" class="w-full rounded-2xl border border-gray-200 bg-white/70 focus:ring-2 focus:ring-blue-200 focus:border-blue-300 text-sm text-gray-700 px-4 py-3 placeholder:text-gray-400" placeholder="Enter 11-digit phone number" required />
            </div>
            <div>
              <label id="loginPasswordLabel" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input id="loginPasswordInput" name="password" type="password" class="w-full rounded-2xl border border-gray-200 bg-white/70 focus:ring-2 focus:ring-blue-200 focus:border-blue-300 text-sm text-gray-700 px-4 py-3 placeholder:text-gray-400" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="relative w-full overflow-hidden rounded-2xl py-3 font-semibold text-white shadow-lg shadow-blue-500/30 transition-all duration-300 hover:shadow-blue-500/40 active:scale-[0.98]">
              <div class="absolute inset-0 bg-gradient-to-r from-[#4F7BFF] to-[#6DD5FA]"></div>
              <span class="relative flex items-center justify-center gap-2">
                <svg class="w-5 h-5 text-blue-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                <span id="loginSubmitText">Sign in now</span>
              </span>
            </button>
          </form>

          <form id="registerForm" class="auth-panel space-y-4 hidden mt-6">
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label id="regPhoneLabel" class="block text-sm font-medium text-gray-700 mb-1">Phone number</label>
                <input id="regPhoneInput" name="phone" type="tel" inputmode="numeric" maxlength="11" class="w-full rounded-2xl border border-gray-200 bg-white/70 focus:ring-2 focus:ring-blue-200 focus:border-blue-300 text-sm text-gray-700 px-4 py-3 placeholder:text-gray-400" placeholder="Enter 11-digit phone number" required />
              </div>
              <div>
                <label id="regNicknameLabel" class="block text-sm font-medium text-gray-700 mb-1">Display name</label>
                <input id="regNicknameInput" name="nickname" type="text" class="w-full rounded-2xl border border-gray-200 bg-white/70 focus:ring-2 focus:ring-blue-200 focus:border-blue-300 text-sm text-gray-700 px-4 py-3 placeholder:text-gray-400" placeholder="Name shown on your readings" required />
              </div>
            </div>
            <div>
              <label id="regPasswordLabel" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input id="regPasswordInput" name="password" type="password" class="w-full rounded-2xl border border-gray-200 bg-white/70 focus:ring-2 focus:ring-blue-200 focus:border-blue-300 text-sm text-gray-700 px-4 py-3 placeholder:text-gray-400" placeholder="At least 6 characters" required />
            </div>
            <div>
              <label id="regConfirmLabel" class="block text-sm font-medium text-gray-700 mb-1">Confirm password</label>
              <input id="regConfirmInput" type="password" class="w-full rounded-2xl border border-gray-200 bg-white/70 focus:ring-2 focus:ring-blue-200 focus:border-blue-300 text-sm text-gray-700 px-4 py-3 placeholder:text-gray-400" placeholder="Re-enter password" required />
            </div>
            <button type="submit" class="relative w-full overflow-hidden rounded-2xl py-3 font-semibold text-white shadow-lg shadow-blue-500/30 transition-all duration-300 hover:shadow-blue-500/40 active:scale-[0.98]">
              <div class="absolute inset-0 bg-gradient-to-r from-[#4F7BFF] to-[#6DD5FA]"></div>
              <span class="relative flex items-center justify-center gap-2">
                <svg class="w-5 h-5 text-blue-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v4m0 0h4m-4 0H8m4 0v4" /></svg>
                <span id="regSubmitText">Create account</span>
              </span>
            </button>
          </form>

          <p id="authMessage" class="mt-3 text-sm text-gray-500"></p>
        </div>
      </section>
    </main>
  </div>

  <script>
    const authTabs = document.querySelectorAll('[data-auth-tab]');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const authPanels = { login: loginForm, register: registerForm };
    const authMessage = document.getElementById('authMessage');
    const loginPhoneInput = document.getElementById('loginPhoneInput');
    const loginPasswordInput = document.getElementById('loginPasswordInput');
    const regPhoneInput = document.getElementById('regPhoneInput');
    const regNicknameInput = document.getElementById('regNicknameInput');
    const regPasswordInput = document.getElementById('regPasswordInput');
    const regConfirmInput = document.getElementById('regConfirmInput');
    const lang = window.i18n?.getLang() || 'zh';
    let translations = {};

    function t(key, fallback = '') {
      if (!translations || !key) return fallback;
      const value = key.split('.').reduce((acc, part) => {
        if (acc && acc[part] !== undefined) return acc[part];
        return undefined;
      }, translations);
      return value === undefined ? fallback : value;
    }

    async function initI18n() {
      translations = await window.i18n.loadTranslations(lang);
      document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
      document.title = t('app.browserTitle', document.title);
      window.i18n.applyTranslations(translations, [
        { selector: '#brandTag', key: 'app.name' },
        { selector: '#authTitle', key: 'auth.title' },
        { selector: '#authDesc', key: 'auth.desc' },
        { selector: '#accountDesc', key: 'auth.desc' },
        { selector: '#loginTab', key: 'auth.loginTab' },
        { selector: '#registerTab', key: 'auth.registerTab' },
        { selector: '#loginPhoneLabel', key: 'auth.phoneLabel' },
        { selector: '#loginPasswordLabel', key: 'auth.passwordLabel' },
        { selector: '#loginSubmitText', key: 'buttons.signInNow' },
        { selector: '#regPhoneLabel', key: 'auth.phoneLabel' },
        { selector: '#regNicknameLabel', key: 'auth.displayName' },
        { selector: '#regPasswordLabel', key: 'auth.passwordLabel' },
        { selector: '#regConfirmLabel', key: 'auth.confirmPasswordLabel' },
        { selector: '#regSubmitText', key: 'buttons.createAccount' }
      ]);
      loginPhoneInput.setAttribute('placeholder', t('auth.phonePlaceholder', loginPhoneInput.placeholder));
      loginPasswordInput.setAttribute('placeholder', t('auth.passwordPlaceholder', loginPasswordInput.placeholder));
      regPhoneInput.setAttribute('placeholder', t('auth.phonePlaceholder', regPhoneInput.placeholder));
      regNicknameInput.setAttribute('placeholder', t('auth.displayNamePlaceholder', regNicknameInput.placeholder));
      regPasswordInput.setAttribute('placeholder', t('auth.passwordMin', regPasswordInput.placeholder));
      regConfirmInput.setAttribute('placeholder', t('auth.confirmPasswordPlaceholder', regConfirmInput.placeholder));
    }

    function validatePhone(phone) {
      return /^\d{11}$/.test((phone || '').trim());
    }

    function showAuthMessage(text, tone = 'info') {
      const toneMap = {
        info: 'text-gray-600',
        success: 'text-green-600',
        error: 'text-rose-600'
      };
      authMessage.textContent = text;
      authMessage.className = `mt-3 text-sm ${toneMap[tone] || toneMap.info}`;
    }

    function switchAuth(mode) {
      authTabs.forEach((btn) => {
        const isActive = btn.dataset.authTab === mode;
        btn.classList.toggle('bg-white', isActive);
        btn.classList.toggle('shadow-sm', isActive);
        btn.classList.toggle('border', isActive);
        btn.classList.toggle('border-blue-100', isActive);
        btn.classList.toggle('text-blue-600', isActive);
        btn.classList.toggle('text-gray-500', !isActive);
      });
      Object.entries(authPanels).forEach(([key, panel]) => {
        if (!panel) return;
        panel.classList.toggle('hidden', key !== mode);
      });
      showAuthMessage('', 'info');
    }

    async function authRequest(path, payload) {
      const res = await fetch(path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload || {})
      });
      const data = await res.json();
      if (!res.ok) {
        throw new Error(data?.error || 'Request failed');
      }
      return data;
    }

    function persistAuth(token, user) {
      localStorage.setItem('cardInsightAuth', JSON.stringify({ token, user }));
    }

    async function handleLogin(e) {
      e.preventDefault();
      const formData = new FormData(loginForm);
      const phone = formData.get('phone');
      const password = formData.get('password');
      if (!validatePhone(phone)) {
        showAuthMessage(t('auth.phoneInvalid', 'Please enter an 11-digit phone number.'), 'error');
        return;
      }
      if (!password) {
        showAuthMessage(t('auth.passwordRequired', 'Please enter your password.'), 'error');
        return;
      }
      try {
        showAuthMessage(t('auth.loginProgress', 'Signing in...'), 'info');
        const data = await authRequest('/auth/login', { phone, password });
        persistAuth(data.token, data.user);
        showAuthMessage(t('auth.loginSuccess', 'Signed in. Redirecting...'), 'success');
        setTimeout(() => (window.location.href = '/parse.html'), 400);
      } catch (err) {
        showAuthMessage(t('auth.loginFailed', err.message || 'Sign-in failed'), 'error');
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      const formData = new FormData(registerForm);
      const phone = formData.get('phone');
      const nickname = formData.get('nickname');
      const password = formData.get('password');
      const confirm = regConfirmInput?.value || '';
      if (!validatePhone(phone)) {
        showAuthMessage(t('auth.phoneInvalid', 'Please enter an 11-digit phone number.'), 'error');
        return;
      }
      if (!nickname) {
        showAuthMessage(t('auth.nicknameRequired', 'Please enter a display name.'), 'error');
        return;
      }
      if (!password || password.length < 6) {
        showAuthMessage(t('auth.passwordShort', 'Password must be at least 6 characters.'), 'error');
        return;
      }
      if (password !== confirm) {
        showAuthMessage(t('auth.passwordMismatch', 'Passwords do not match. Please re-enter.'), 'error');
        return;
      }
      try {
        showAuthMessage(t('auth.signupProgress', 'Creating your account...'), 'info');
        const data = await authRequest('/auth/register', { phone, nickname, password });
        persistAuth(data.token, data.user);
        showAuthMessage(t('auth.signupSuccess', 'Account created. Redirecting...'), 'success');
        setTimeout(() => (window.location.href = '/parse.html'), 400);
      } catch (err) {
        showAuthMessage(t('auth.signupFailed', err.message || 'Sign-up failed'), 'error');
      }
    }

    authTabs.forEach((btn) => {
      btn.addEventListener('click', () => {
        const mode = btn.dataset.authTab || 'login';
        switchAuth(mode);
      });
    });
    if (loginForm) {
      loginForm.addEventListener('submit', handleLogin);
    }
    if (registerForm) {
      registerForm.addEventListener('submit', handleRegister);
    }
    (async () => {
      await initI18n();
      switchAuth('login');
    })();
  </script>
</body>
</html>
